<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineProz - Login</title>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="flex">
                <a href="/index.html"><img src="/assets/img/logo-certa.jpg" alt="Logotipo do CineProz" class="logo"></a>
                <nav>
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/pagina-filmes-Vinicius/filmes.html">Filmes</a></li>
                        <li><a href="/pagina-sobre-Ariane/sobre.html">Sobre</a></li>
                        <li class="dropdown">
                            <a href="#">Categoria</a>
                            <div class="dropdown-menu">
                                <a href="#">Estreia</a>
                                <a href="#">Clássicos</a>
                                <a href="#">Pré-Estreia</a>
                            </div>
                        </li>
                        <li class="dropdown">
                            <a href="#">Gênero</a>
                            <div class="dropdown-menu">
                                <a href="#">Terror</a>
                                <a href="#">Romance</a>
                                <a href="#">Comédia</a>
                                <a href="#">Drama</a>
                                <a href="#">Ficção Científica</a>
                                <a href="#">Infantil</a>
                                <a href="#">Geral</a>
                            </div>
                        </li>
                    </ul>
                </nav>
                <div class="btn-contato">
                    <a href="/pagina-contato/contato.html"><button>Contato</button></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="login-box">
            <h1 id="form-title">Login</h1>
            <form id="login-form">
                <div class="textbox">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="textbox">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <p>Não tem uma conta? <a href="#" id="toggle-form">Cadastre-se</a></p>
            </form>
            <form id="register-form" style="display: none;">
                <div class="textbox">
                    <label for="full-name">Nome Completo</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="textbox">
                    <label for="email-register">Email</label>
                    <input type="email" id="email-register" name="email-register" required>
                </div>
                <div class="textbox">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" name="register-password" required>
                </div>
                <div class="textbox">
                    <label for="confirm-password">Repita a Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
                <p>Já tem uma conta? <a href="#" id="toggle-back">Login</a></p>
            </form>
        </div>
    </main>

    <footer class="rodape">
        <div class="cidademain">
            <div class="maincidade">
                <div class="cidade"></div>
                <div class="cidade2"></div>
            </div>
            <div class="cidadeinfo">
                <div class="cidadeinfo2">
                    <p>© 2024 Todos os direitos reservados à Filmes Proz.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="/assets/js/login.js"></script>
</body>
</html>
