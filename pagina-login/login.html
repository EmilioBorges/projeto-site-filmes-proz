<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineProz - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="flex">
                <a href="/pagina-inicial-Emilio/home.html"><img src="assets-sobre/logo.jpg" alt="Logotipo do CineProz" class="logo"></a>
                <nav>
                    <ul>
                        <li><a href="/pagina-inicial-Emilio/home.html">Home</a></li>
                        <li><a href="/pagina-filmes-Vinicius/filmes.html">Filmes</a></li>
                        <li><a href="/pagina-sobre-Ariane/sobre.html">Sobre</a></li>
                        <li class="dropdown">
                            <a href="#">Categoria</a>
                            <div class="dropdown-menu">
                                <a href="#">Estreia</a>
                                <a href="#">Clássicos</a>
                                <a href="#">Pré-Estreia</a>
                            </div>
                        </li>
                        <li class="dropdown">
                            <a href="#">Gênero</a>
                            <div class="dropdown-menu">
                                <a href="#">Terror</a>
                                <a href="#">Romance</a>
                                <a href="#">Comédia</a>
                                <a href="#">Drama</a>
                                <a href="#">Ficção Científica</a>
                                <a href="#">Infantil</a>
                                <a href="#">Geral</a>
                            </div>
                        </li>
                    </ul>
                </nav>
                <div class="btn-contato">
                    <a href="/pagina-contato/contato.html"><button>Contato</button></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="login-box">
            <form>
                <div class="textbox">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="textbox">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </form>
        </div>
    </main>

    <footer class="rodape">
        <div class="cidademain">
            <div class="maincidade">
                <div class="cidade"></div>
                <div class="cidade2"></div>
            </div>
            <div class="cidadeinfo">
                <div class="cidadeinfo2">
                    <p>© 2024 Todos os direitos reservados à Filmes Proz.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
